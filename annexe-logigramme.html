<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Annexe — Logigramme</title>
  <style>
    body { font-family: Arial,Helvetica,sans-serif; margin: 2rem; line-height:1.4; background-color: #f7fafc; }
    header nav a { margin-right: 1rem; color: #0366d6; text-decoration: none; }
    .flowchart { margin-top: 2rem; display:flex; justify-content:center; }
    svg { max-width:100%; height:auto; }
    .back { display:inline-block; margin-top:2rem; padding:10px 18px; background: #0366d6; color: #fff; border-radius:6px; text-decoration:none; font-weight:600; transition: background 0.2s ease; }
    .back:hover { background: #0355c1; }
  </style>
</head>
<body>
  <header>
    <h1>Annexe — Logigramme</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="annexe-autres.html">Annexe autres</a>
      <a href="activites.html">Activités</a>
    </nav>
  </header>

  <main>
    <p>Exemple simple de logigramme (flux de processus).</p>
    <div class="flowchart" role="img" aria-label="Logigramme de gestion des incidents">
      <svg width="1100" height="900" xmlns="http://www.w3.org/2000/svg" role="presentation" aria-hidden="false" focusable="false">
        <defs>
          <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
            <path d="M0,0 L8,4 L0,8 z" fill="#222"/>
          </marker>
          <marker id="arrow-up" markerWidth="8" markerHeight="8" refX="4" refY="6" orient="auto">
            <path d="M0,8 L4,0 L8,8 z" fill="#222"/>
          </marker>
        </defs>

        <!-- Top: Utilisateur signale -->
        <rect x="300" y="12" rx="8" ry="8" width="500" height="52" fill="#ffffff" stroke="#333"/>
        <text x="550" y="44" font-size="13" text-anchor="middle" fill="#000">[Utilisateur signale un incident / demande]</text>

        <!-- Création du ticket -->
        <line x1="550" y1="64" x2="550" y2="104" stroke="#222" stroke-width="1.6" marker-end="url(#arrow)"/>
        <rect x="360" y="104" rx="8" ry="8" width="380" height="56" fill="#f0f8ff" stroke="#0366d6"/>
        <text x="550" y="140" font-size="13" text-anchor="middle" fill="#03396c">[Création du ticket] (Portail / Mail / Téléphone / Technicien)</text>

        <!-- Qualification -->
        <line x1="550" y1="160" x2="550" y2="208" stroke="#222" stroke-width="1.6" marker-end="url(#arrow)"/>
        <rect x="300" y="208" rx="8" ry="8" width="500" height="56" fill="#fff8dc" stroke="#d6a200"/>
        <text x="550" y="242" font-size="13" text-anchor="middle" fill="#7a4b00">[Qualification du ticket] (Catégorie / Priorité / Impact / Urgence)</text>

        <!-- Affectation -->
        <line x1="550" y1="264" x2="550" y2="312" stroke="#222" stroke-width="1.6" marker-end="url(#arrow)"/>
        <rect x="300" y="312" rx="8" ry="8" width="500" height="56" fill="#eef6ec" stroke="#2e8b57"/>
        <text x="550" y="346" font-size="13" text-anchor="middle" fill="#055a2b">[Affectation automatique ou manuelle] (Groupe / Technicien / SLA)</text>

        <!-- Prise en charge (box) -->
        <line x1="550" y1="372" x2="550" y2="412" stroke="#222" stroke-width="1.6" marker-end="url(#arrow)"/>
        <rect x="420" y="412" rx="6" ry="6" width="260" height="48" fill="#e6f7ff" stroke="#0b6fb4"/>
        <text x="550" y="442" font-size="14" text-anchor="middle" fill="#024a6b">Prise en charge</text>

        <!-- Diagnostic / Traitement -->
        <line x1="550" y1="460" x2="550" y2="500" stroke="#222" stroke-width="1.6" marker-end="url(#arrow)"/>
        <rect x="420" y="500" rx="6" ry="6" width="260" height="48" fill="#fff7f0" stroke="#d9534f"/>
        <text x="550" y="530" font-size="13" text-anchor="middle" fill="#6b2b1b">Diagnostic / Traitement</text>

        <!-- Decision diamond (will be drawn after the horizontal line to sit above it) -->

          <!-- Ligne horizontale de décision -->
          <line x1="300" y1="600" x2="800" y2="600"
            stroke="#222" stroke-width="2.6"
            marker-start="url(#arrow-up)"
            marker-end="url(#arrow)"/>

          <!-- Diamant centré -->
          <g transform="translate(550,600)">
            <polygon points="0,-20 20,0 0,20 -20,0"
             fill="#fff" stroke="#333"/>
            <text x="0" y="5"
              font-size="12"
              text-anchor="middle"
              fill="#000">[Résolu ?]</text>
          </g>

          <!-- ================== BRANCHE DROITE (OUI) ================== -->

          <rect x="710" y="540" width="180" height="48"
            rx="6" ry="6"
            fill="#e6ffe6" stroke="#2e8b57"/>
          <text x="800" y="572"
            font-size="13"
            text-anchor="middle"
            fill="#055a2b">[Résolution]</text>

          <line x1="800" y1="600" x2="800" y2="648"
            stroke="#222" stroke-width="1.6"
            marker-end="url(#arrow)"/>

          <rect x="670" y="648" width="260" height="48"
            rx="6" ry="6"
            fill="#fff8dc" stroke="#d6a200"/>
          <text x="800" y="678"
            font-size="13"
            text-anchor="middle"
            fill="#7a4b00">Validation (utilisateur)</text>

          <line x1="800" y1="696" x2="800" y2="744"
            stroke="#222" stroke-width="1.6"
            marker-end="url(#arrow)"/>

          <rect x="690" y="744" width="220" height="48"
            rx="6" ry="6"
            fill="#f6f6f6" stroke="#333"/>
          <text x="800" y="774"
            font-size="13"
            text-anchor="middle"
            fill="#000">Clôture du ticket</text>


          <!-- ================== BRANCHE GAUCHE (NON) ================== -->

          <rect x="210" y="540" width="180" height="48"
            rx="6" ry="6"
            fill="#fff0f6" stroke="#c2185b"/>
          <text x="300" y="572"
            font-size="13"
            text-anchor="middle"
            fill="#8b1537">[Besoin info]</text>

          <line x1="300" y1="648" x2="300" y2="600"
            stroke="#222" stroke-width="1.6"
            marker-end="url(#arrow)"/>

          <rect x="200" y="648" width="200" height="48"
            rx="6" ry="6"
            fill="#fff" stroke="#333"/>
          <text x="300" y="678"
            font-size="12"
            text-anchor="middle"
            fill="#000">[Demande info utilisateur]</text>

          <line x1="300" y1="696" x2="300" y2="744"
            stroke="#222" stroke-width="1.6"
            marker-end="url(#arrow)"/>

          <rect x="200" y="744" width="200" height="48"
            rx="6" ry="6"
            fill="#ffffff" stroke="#333"/>
          <text x="300" y="774"
            font-size="13"
            text-anchor="middle"
            fill="#000">[Réponse utilisateur]</text>

          <!-- Retour vers décision -->
          <path d="M400 768 C470 720, 500 660, 550 620"
            fill="none"
            stroke="#222"
            stroke-width="1.6"
            marker-end="url(#arrow)"/>

      </svg>
    </div>
  </main>

  <footer style="text-align:center; margin-top:2rem;">
    <a class="back" href="index.html">Retour à l'accueil</a>
  </footer>

    document.querySelector('.back')?.addEventListener('click', function() {
      // On peut simplement compter sur l'index.html pour gérer la section sauvegardée
      // via eventListener sur les clics
    });
  </script>
</body>
</html>
